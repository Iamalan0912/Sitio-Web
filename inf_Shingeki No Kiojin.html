				<p>"Shingeki no Kyojin," también conocido como "Attack on Titan" en inglés, es una serie de manga y anime japonesa creada 					por Hajime Isayama. La historia se desarrolla en un mundo donde la humanidad está al borde de la extinción debido a la 						existencia de gigantes humanoides llamados "Titanes" que devoran a los seres humanos. Para protegerse, la humanidad se 						refugia en enormes murallas que rodean sus ciudades.
					<br>

		La trama sigue a Eren Yeager, Mikasa Ackerman y Armin Arlert, quienes son testigos de la destrucción de su ciudad natal cuando un 		Titán colosal rompe la muralla. Jurando venganza, se unen al Cuerpo de Exploración, una organización dedicada a luchar contra los 			Titanes y descubrir su origen. La serie explora temas como la lucha por la supervivencia, la política, la traición y la revelación de 			los misterios detrás de los Titanes. "Shingeki no Kyojin" es conocido por su trama intensa y sus personajes complejos
